<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema - Plantilla</title>
  <meta name="robots" content="noindex">
  <meta name="googlebot" content="noindex">
  <link rel="icon" type="image/png" href="assets/dist/img/favicon.ico">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="js/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/adminlte.css">
  <link rel="stylesheet" href="css/jquery.dataTables.min.css">
  <style>
    .sidebar-dark-blue {
      background: #455279 !important;
    }
  </style>
  <!--Estilos -->
</head>

<body class="hold-transition sidebar-mini">
  <div class="wrapper">

    <!-- Navbar -->
   	<div th:replace="fragmentos :: menuSuperior"></div>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <div th:replace="fragmentos :: menuLateral"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <div class="content-header">

      </div>

      <!-- /.content-header -->
      <!--CONTENIDO-->
      <!-- TABLA -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- /.col-md-6 -->
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  <h5 class="m-0">Docente <button class="btn btn-primary" data-toggle="modal"
                      data-target="#modal-update" id="nuevo"><i class="fas fa-file"></i> Nuevo</button> <a href=""
                      class="btn btn-success"><i class="fas fa-file-csv"></i> CSV</a></h5>
                </div>
                <div class="card-body">
                  <div class="mt-2 table-responsive">
                    <table class="table table-striped table-bordered table-hover table-sm" id="tablaDocente">
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th>Nombre</th>
                          <th>Apellido Paterno</th>
                          <th>Apellido Materno</th>
                          <th>Tipo Documento</th>
                          <th>Numero Documento</th>
                          <th>Sexo</th>
                          <th>Fecha Nacimiento</th>
                          <th>Correo</th>
                          <th>Telefono</th>
                          <th>Opciones</th>
                        </tr>
                      </thead>
                      <tbody>
                        
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.col-md-6 -->
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- FIN TABLA -->
      <!--MODAL UPDATE-->
      <div class="modal fade" id="modal-update">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="modal-title">Nuevo</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="email" class="form-control" id="nombre" placeholder="Ingrese nombre">
              </div>
              <div class="form-group">
                <label for="apellidopaterno">Apellido Paterno</label>
                <input type="email" class="form-control" id="apellidopaterno" placeholder="Ingrese apellido paterno">
              </div>
                <div class="form-group">
                <label for="apellidomaterno">Apellido Materno</label>
                <input type="email" class="form-control" id="apellidomaterno" placeholder="Ingrese apellido materno">
              </div>
              
              <form>
              <label for="tipo-dni">Tipo de Documento:</label>
    		  <select id="tipodocumento" name="tipo-dni">
      		  <option value="DNI">DNI</option>
    		  <option value="Cédula">Cédula</option>
   			  <option value="Pasaporte">Pasaporte</option>
   			  </select>
   			  <br>
   			  <label for="numerodocumento">Número de Documento:</label>
  			  <input type="text" id="numerodocumento" name="numero-dni" placeholder="Ingrese su número de DNI">
    		  </form>
    		  
    		  <form>
  			  <label for="fechanacimiento">Fecha de Nacimiento:</label>
  			  <input type="date" id="fechanacimiento" name="fecha-nacimiento">
  			  </form>
  			  <form>
				  <label for="tipo-sexo">Tipo :</label>
    		  <select id="sexo" name="tipo-sexo">
      		  <option value="Masculino">Masculino</option>
    		  <option value="Femenino">Femenino</option>
   			  </select>
   			  </form> 
              <!--<form>
    		  <label>Género:</label>
   			  <input type="radio" id="masculino" name="genero" value="Masculino">
			  <label for="masculino">Masculino</label>
			  <input type="radio" id="femenino" name="genero" value="Femenino">
			  <label for="femenino">Femenino</label><br>
			  </form> -->
			  
			  <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" class="form-control" id="correo" placeholder="Ingrese correo">
              </div>
                <div class="form-group">
                <label for="telefono">Telefono</label>
                <input type="email" class="form-control" id="telefono" placeholder="Ingrese telefono">
              </div>
  
              <div class="form-group">
                <button type="button" class="btn btn-primary" id="guardar">Guardar</button>
              </div>
            </div>
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!--FIN MODAL UPDATE-->
      <!--FIN CONTENIDO-->
    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <div th:replace="fragmentos :: copyright"></div>
    <!-- /.control-sidebar -->

    <!-- Main Footer -->
    <div th:replace="fragmentos :: footerMain"></div>
  </div>
  <!-- ./wrapper -->

  <!-- REQUIRED SCRIPTS -->
  <!--Scripts -->
  <!-- jQuery -->
  <script src="js/plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="js/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="js/adminlte.min.js"></script>
  <script src="js/jquery.dataTables.min.js"></script>
  <script src="js/sweetalert2@11.js"></script>
  <script src="js/scripts/docente.js"></script>
  <!-- scripts de cada plantilla -->
  <!--Fin Scripts -->
</body>

</html>
